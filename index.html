<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="src/todo.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div id="container">
      <h3>JS Todo App</h3>
      <p>Todo Items:</p>
      <div id="unfinished">
        <h4>Unfinished todo items:</h4>
        <input type="text" id="new-task-field">
          <button id="add-item">New Task</button>
        </input>
        <ol id="todo-items">
        </ol>
      </div>
      <hr>
      <p>Completed Items</p>
      <div id="finished">
        <h4>Completed todo items</h4>
      </div>
    </div>
  </body>
</html>
